		<div id="content">
			<p class="knowledge">1、HTML是什么？</p>
			<p class="answer">HTML是超文本语言，是描述网页的。</p>
			<p class="knowledge">2、网页的概念。</p>
			<p class="answer">当你打开浏览器，在浏览器输入域名或者IP地址回车之后，呈现出来的就是网页。</p>
			<p class="knowledge">3、网站的概念。</p>
			<p class="answer">通俗点的说：网站是由多个网页构成的。</p>
			<p class="knowledge">4、构成网页的三要素。</p>
			<p class="answer">结构、样式、行为。</p>
			<p class="knowledge">5、网页的制作流程。</p>
			<p class="answer">简单点的说分为三个：分析、设计、实现。</p>
			<p class="knowledge">6、如何学好网页。</p>
			<p class="answer">勤动脑、勤动手。</p>
